# H2 In-memory DB
spring.datasource.url=jdbc:h2:mem:cuentasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JPA y Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Nombre y puerto comun
server.port=8082

# Configuracion de la API REST
cliente.service.port=8081
cliente.service.url=http://localhost:${cliente.service.port}/api/clientes
