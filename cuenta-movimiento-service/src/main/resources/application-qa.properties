# PostgreSQL DB via Docker
spring.datasource.url=jdbc:postgresql://postgres:5432/cuentasdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Hibernate config para QA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
# Nombre y puerto comun
server.port=8082
# Configuracion de la API REST
cliente.service.port=8081
cliente.service.url=http://localhost:${cliente.service.port}/api/clientes

